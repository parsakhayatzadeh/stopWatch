<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">

</head>

<body>
    <div class="d-flex flex-column w-100 h-100 bg-warning justify-content-center align-items-center">
        <h1>! STOPWATHCH !</h1>

        <div class="d-flex flex-row justify-content-center align-items-center ">

            <p id="timer" class="fs-1 mt-6">
                00.00.00
            </p>

        </div>

        <div class="d-flex flex-row  gap-3 justify-content-center align-items-center">
            
            <button id="StartBtn" type="button" class="btn btn-outline-danger btn-lg">start</button>
            <button id="StopBtn" type="button" class="btn btn-outline-danger btn-lg">Stop</button>
            <button id="ResetBtn" type="button" class="btn btn-outline-danger btn-lg">Reset</button>

        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>

<script src="/script.js"></script>

</html>
